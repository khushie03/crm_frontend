<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-check {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/customer_details" method="post">
        <div class="mb-3">
          <label for="spend_rate" class="form-label">Enter the Spend Rate</label>
          <input type="number" class="form-control" id="spend_rate" name="spend_rate" required>
        </div>
        <div class="mb-3">
          <label for="number_of_visits" class="form-label">Number of Visits by Customer</label>
          <input type="number" class="form-control" id="number_of_visits" name="number_of_visits" required>
        </div>
        <div class="mb-3">
          <label for="specific_date" class="form-label">Specific Date</label>
          <input type="date" class="form-control" id="specific_date" name="specific_date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
