<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Customer Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Insert Customer Details</h2>
        <form action="{{ url_for('insert_customer_details') }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="number_of_visits">Number of Visits</label>
                <input type="number" class="form-control" id="number_of_visits" name="number_of_visits" required>
            </div>
            <div class="form-group">
                <label for="last_purchase_date">Last Purchase Date</label>
                <input type="date" class="form-control" id="last_purchase_date" name="last_purchase_date" required>
            </div>
            <div class="form-group">
                <label for="spend_rate">Spend Rate</label>
                <input type="number" class="form-control" id="spend_rate" name="spend_rate" required>
            </div>
            <div class="form-group">
                <label for="email_id">Email ID</label>
                <input type="email" class="form-control" id="email_id" name="email_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
